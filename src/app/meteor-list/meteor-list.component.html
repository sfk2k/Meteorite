<div class="row" style="text-align:center; background-color: navy; color: white;">
  <h1>
    Meteorite Explorer
  </h1>
</div>
<!--Filter data grid-->
<div class="row text-muted">Click on the header for every column to apply filter<p><br></p></div>

<div class="row text-center">
<ag-grid-angular 
    style="width: 100%; height: 40em;" 
    class="ag-theme-balham"
    [enableFilter]="true"
    [pagination]="true"
    [rowData]="rowData" 
    [columnDefs]="columnDefs">
</ag-grid-angular>
</div>
